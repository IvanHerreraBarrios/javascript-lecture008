        function greet(name = "Unknown", age = 0){

        }

        greet("Kenai", 7);
        greet();

        declaredFunction();
        //declared functions vs expressed functions
        function declaredFunction(){
            console.log("This is a declared function, it can be called anywhere in our code, even before the function is declared.");
        }

        declaredFunction();

        // anonymousFunction

        // expressedFunction();

        const expressedFunction = function(){
            console.log("This is an expressed function, that is, a function that has been assigned as a value to a variable. If we invoke this function before its definition, javascript will tell us...");
        }

        expressedFunction();
